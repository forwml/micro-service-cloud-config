#端口号
server.port=8001
#服务名 MICRO-SERVICE-CLOUD-DEPT
spring.application.name=micro-service-cloud-dept
spring.profiles=test
#整合mybatis
#所有entity别名类所在包
mybatis.type-aliases-package=com.wml.deptclient8001.mapper
#mapper映射文件
mybatis.mapper-locations=classpath*:/mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

#mysql配置
spring.datasource.url=jdbc:mysql://localhost:3306/test2?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#注册到Eureka Server显示服务名micro-service-cloud-dept-8001
#集群
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka

eureka.instance.instance-id=micro-service-cloud-dept-8001

#修改显示ip
eureka.instance.prefer-ip-address=true

